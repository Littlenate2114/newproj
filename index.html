$.get('text.txt', function(data) {
         if (data.indexOf("Hello World") !== -1) {
          var fs = require("fs");
          var html = fs.readFileSync("text.txt", "UTF-8");
          fs.writeFileSync('config.txt', html)
          alert(html);
         }
         else {
          alert('not found');
         }
      }, 'text');
