<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="m">
    <input type="text" name="" placeholder="Welcome Sam">
    <div class="item"><img src="terminal.png" width="25" height="auto" alt=""><p>terminal</p></div>
    <div class="item"><img src="chrome.png" width="25" height="auto" alt=""><p>chrome</p></div>
    <div class="item"><img src="atom.png" width="25" height="auto" alt=""><p>atom</p></div>
    <div class="item"><img src="spotify.png" width="25" height="auto" alt=""><p>spotify</p></div>
    </div>
    <style media="screen">
      * {
        margin: 0px;
        padding: 0px;
        font-family: 'Raleway', sans-serif;
      }
      html {
        background-color: rgba(0, 0, 0, 0);
      }
      .m {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 600px;
        height: 200px;
      }
      body{
        overflow: hidden;
      }
      input{
        width: 100%;
        height: 60px;
        outline: none;
        border: 0px;
        font-size: 23px;
        padding-left: 10px;
        font-weight: 300;
      }
      .item{
        width: 100%;
        height: 40px;
        background-color: white;
        font-size: 17px;
        display: flex;
        align-items: center;
        padding-left: 10px;
      }
      .item:nth-child(2){
        background-color: blue;
        color: white;
      }
      img {
